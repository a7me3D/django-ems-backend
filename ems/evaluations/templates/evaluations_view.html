<html>
  <body>
    <h2>Evaluations</h2>
    <ul>
      {% for evaluation in evaluations %}
      <li>
        {{ evaluation.employee.first_name }} {{ evaluation.employee.last_name }}
        - periode de {{ evaluation.start_period }} a {{ evaluation.end_period }} - 
          <a href={% url "evaluations:evaluation-detail" evaluation.employee.pk%} > voir </a>
          <a href={% url "evaluations:evaluation-delete" evaluation.pk%} > supprimer </a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
